<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="/css/style.css">

<body>
            
            <div class="container" >
                <div class="menu-container row">
                    <div class="menu col-2 " id="menu">
                        <ul>
                            <li><a href="Home.html" class="menu-item mt-3">Home</a> </li>
                            <li></li><a href="index.html" class="menu-item mt-3">Calcular IMC</a> </li>

                    <div class=" col-3 mt-4">
                        <form id="imcForm" name="imcForm" action="back.js">
                            <div class="mb-3">
                                <label class="form-label" for="altura"><p class="p-custom">Informe sua altura (em metros):</p><p>Ex: 1,72 </p> </label>
                                <input class="form-control" type="text" name="altura" id="altura">
                            </div>
                            <div class="mb-3">

                            </div>
                        </form>
                        <div class="mb-3">
                            <input class="btn btn-red bg-red" type="button" value="Calcular" onclick="calculaIMC()">
                        </div>
                    </div>
                    
                        
                        <div id="resultado" class="col-4 mt-3">
                            <img id="imcImage" src="" alt="" >
                            <p id="imcMessage"></p>
