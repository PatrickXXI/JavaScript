<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <script src="back.js" defer></script> <!-- Inclua seu arquivo JS aqui -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="row">
            
            <div class="col-12 mt-3">
                <ol>
                    <li>Calculo IMC</li>
                    <li>Problemas que a obesidade pode trazer</li>
                    <li></li>
                </ol>
            </div>
            
        </div>

        <div class="row">
            <div class="col-3 "></div>
            <div class="col-6 mt-3">
                <form id="imcForm" name="imcForm" action="back.js">
                    <div class="mb-3">
                        <label class="form-label" for="altura"><p class="p-custom">Informe sua altura (em metros):</p><p>Ex: 1,72 </p> </label>
                        <input class="form-control" type="text" name="altura" id="altura">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="peso">Informe seu peso (em kg): </label>
                        <input class="form-control" type="text" name="peso" id="peso">
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-white" type="button" value="Calcular" onclick="calculaIMC()">
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <div id="mensagem">
        <button onclick="exibirMensagem()">Clique aqui para ver a mensagem</button>
    </div>
</body>
</html>
